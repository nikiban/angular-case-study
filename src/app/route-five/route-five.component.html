<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-11 table-report-wrapper">
      <div class="main-header mb-2">Student Report</div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="cursor-pointer" *ngFor="let head of tableHeader" (click)="sortTable(head)">
              {{head.key}}
              <span *ngIf="activeFilter.column === head.key && activeFilter.direction === 0 && activeFilter.direction !== 2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-arrow-down" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                </svg>
              </span>
              <span *ngIf="activeFilter.column === head.key && activeFilter.direction === 1 && activeFilter.direction !== 2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                  class="bi bi-arrow-up" viewBox="0 0 16 16">
                  <path fill-rule="evenodd"
                    d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                </svg>
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of tableData | sortTable:activeFilter.direction:activeFilter.column:activeFilter.type">
            <td *ngFor="let head of tableHeader">{{data[head.key]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
