<div class="product-list-wrapper">
  <div class="item">
    <div class="profile-img" *ngIf="isGridView"></div>
    <div class="d-flex justify-content-between mt-2">
      <div class="product-desc align-self-center">{{productItem.productName}}</div>
      <div class="price align-self-center">Price: {{productItem.price}}</div>
    </div>
  </div>
</div>
