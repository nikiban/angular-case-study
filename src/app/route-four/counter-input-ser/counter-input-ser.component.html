<div class="counter-input-wrapper">
  <div class="input-group mb-4 position-relative">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Enter Timer Limit</span>
    </div>
    <input type="text" class="form-control" [(ngModel)]="timerValue">
    <div class="error-wrapper" *ngIf="showValidationError">Please enter a Number!</div>
  </div>
  <div class="d-flex">
    <button type="button" class="btn btn-primary mr-3"
      (click)="timerOperation('start/pause')">Start/Pause</button>
    <button type="button" class="btn btn-secondary" (click)="timerOperation('reset')">Reset</button>
  </div>
  <div class="paused-at-wrapper mt-3">
    <div *ngFor="let time of pausedAt">Paused at {{time}}</div>
  </div>
</div>
