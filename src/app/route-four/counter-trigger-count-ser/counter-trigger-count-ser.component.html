<div class="counter-trigger-wrapper h-100">
  <div class="start-wrapper">
    <div class="value">{{countTriggers.start}}</div>
    <span class="badge badge-pill badge-primary">Started</span>
  </div>
  <div class="paused-wrapper">
    <div class="value">{{countTriggers.pause}}</div>
    <span class="badge badge-pill badge-secondary">Paused</span>
  </div>
</div>
